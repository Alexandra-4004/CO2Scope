<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>CO2-Tabelle der Unternehmen</title>
    <script defer src="scripts-solution.js"></script>
</head>

<body onload="loadInitialData()">
    <!-- onload="loadData()" ruft direkt die Funktion loadData() auf, wenn die Seite geladen wird -->
    <header>
        <div id="heading-container" class="row">
            <div class="col-md-12 col-lg-4">
                <img src="Logo-Co2Scope.png" alt="CO2Scope" style="width:20%;height:auto;">
            </div>
            <div class="col-md-12 col-lg-8">
                <h1>CO2-Tabelle</h1>
            </div>
        </div>
        <div class="menu" id="navbar" class="row">
            <div>
                <nav>
                    <ul class="text-end">
                        <li class="d-inline"><a href="index.html">Home</a></li>
                        <li class="d-inline"><a href="co2-tabelle.html">CO2-Tabelle</a></li>
                        <li class="d-inline"><a href="about.html">Über uns</a></li>
                        <li class="d-inline"><a href="contact.html">Kontakt</a></li>
                        <div class="language-switcher">
                            <label for="language-select">Sprache</label>
                            <select id="language-select" onchange="switchLanguage()">
                                <option value="de" selected>Deutsch</option>
                                <option value="ar">العربية</option>
                            </select>
                        </div>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <h1>Unternehmen und CO2-Ausstoß</h1>

        <!-- Button für Filter nach Land -->
        <div id="filterContainer">
            <label for="filterLand">Filter nach Land:</label>
            <select id="filterByLand" onchange="filter()">
                <option value="">Alle</option>
                <option value="Deutschland">Deutschland</option>
                <option value="USA">USA</option>
                <option value="Kanada">Kanada</option>
                <option value="Japan">Japan</option>
                <option value="Saudi-Arabien">Saudi-Arabien</option>
                <option value="Indien">Indien</option>
                <option value="China">China</option>
                <option value="Frankreich">Frankreich</option>
                <option value="UK">UK</option>
                <option value="Brasilien">Brasilien</option>
                <option value="Südafrika">Südafrika</option>
            </select>

            <!-- Button für Filter nach Unternehmen -->
            <label for="filterCompanies">Filter nach Unternehmen:</label>
            <select id="filterByCompanies" onchange="filter()">
                <option value="">Alle</option>
                <option value="Energy AG">Energy AG</option>
                <option value="NorthTec Corp">NorthTec Corp</option>
                <option value="Eco Solutions Ltd">Eco Solutions Ltd</option>
                <option value="Green Future GmbH">Green Future GmbH</option>
                <option value="Tech Innovators Inc">Tech Innovators Inc</option>
                <option value="Oil & Gas Global">Oil & Gas Global</option>
                <option value="Automotive Leaders">Automotive Leaders</option>
                <option value="Steel Makers Ltd">Steel Makers Ltd</option>
                <option value="Chemical Corp">Chemical Corp</option>
                <option value="Food Processing Inc">Food Processing Inc</option>
                <option value="Smart Grid Solutions">Smart Grid Solutions</option>
                <option value="Logistics World">Logistics World</option>
                <option value="African Mining Co">African Mining Co</option>
            </select>
        </div>
        </br>
        <div id="buttonContainer">
            <!-- Buttons für Sortierung -->
            <button onclick="sortUnternehmen()" id="sortUnternehmen">Sortiere nach Unternehmen</button>
            <button onclick="sortLand()" id="sortLand">Sortiere nach Land</button>
            <button onclick="initializeData()" id="resetData">Zurücksetzen</button>
        </div>
        </br>

        <table id="companyTable">
            <thead>
                <tr>
                    <th>Rang</th>
                    <th>Unternehmen</th>
                    <th>Branche</th>
                    <th>Land</th>
                    <th>Kontinent</th>
                    <th>CO2-Ausstoß gesamt</th>
                    <th>CO2-Ausstoß pro Mitarbeiter</th>
                    <th>CO2-Ausstoß pro Umsatz</th>
                </tr>
            </thead>
            <tbody>
                <!-- Daten werden hier eingefügt -->
            </tbody>
        </table>
    </main>
</body>
<footer>
    <nav>
        <ul class="text-end">
            <li class="d-inline"><a href="impressum.html">Impressum</a></li>
            <li class="d-inline"><a href="datenschutzerklärung.html">Datenschutzerklärung</a></li>
            <li class="d-inline"><a href="rechtlichehinweise.html">Rechtliche Hinweise</a></li>
        </ul>
    </nav>
</footer>

</html>
